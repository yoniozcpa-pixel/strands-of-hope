<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strands of Hope — Logo</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;0,600;1,400&family=Inter:wght@300;400&display=swap" rel="stylesheet"/>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Inter', sans-serif;
    background: #1B3A5C;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 5rem;
    padding: 4rem 2rem;
  }

  /* ── dark variant ── */
  .variant {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.8rem;
  }

  .name {
    font-family: 'Cormorant Garamond', serif;
    font-weight: 600;
    font-size: 2.4rem;
    letter-spacing: 0.04em;
    color: #fff;
    text-align: center;
    line-height: 1;
  }

  .sub {
    font-size: 0.66rem;
    font-weight: 300;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: #E8C97E;
    opacity: 0.65;
    text-align: center;
    margin-top: 0.4rem;
  }

  .divider {
    width: 100%;
    height: 1px;
    background: rgba(201,153,63,0.2);
  }

  /* ── light variant card ── */
  .card-light {
    background: #F8F7F4;
    border-radius: 20px;
    padding: 3rem 4rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.5rem;
  }

  .name-blue { color: #1B3A5C; }
  .sub-blue  { color: #888; }

  /* ── horizontal lockup ── */
  .lockup {
    display: flex;
    align-items: center;
    gap: 1.1rem;
  }
  .lockup-text .name { font-size: 1.4rem; }
  .lockup-text .sub  { font-size: 0.58rem; margin-top: 3px; }
</style>
</head>
<body>

<!-- ─── MARK ONLY (dark) ─── -->
<div class="variant">
  <svg width="72" height="96" viewBox="0 0 60 80" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Strand A — Gold, left -->
    <path d="M16,76 C14,62 20,54 24,44 C28,34 28,22 30,6"
          stroke="#C9993F" stroke-width="5" stroke-linecap="round"/>
    <!-- Strand B — White, centre -->
    <path d="M30,76 C30,62 30,54 30,44 C30,34 30,22 30,6"
          stroke="rgba(255,255,255,0.85)" stroke-width="4.5" stroke-linecap="round"/>
    <!-- Strand C — Light Gold, right -->
    <path d="M44,76 C46,62 40,54 36,44 C32,34 32,22 30,6"
          stroke="#E8C97E" stroke-width="4.5" stroke-linecap="round"/>
    <!-- Hope spark -->
    <circle cx="30" cy="6" r="5"   fill="#C9993F"/>
    <circle cx="30" cy="6" r="3"   fill="#E8C97E"/>
    <circle cx="30" cy="6" r="1.5" fill="#fff"/>
  </svg>

  <div style="text-align:center;">
    <div class="name">Strands of Hope</div>
    <div class="sub">UK Charity · Supporting Youth in Israel</div>
  </div>
</div>

<div class="divider" style="max-width:500px;width:100%;"></div>

<!-- ─── HORIZONTAL LOCKUP (dark) ─── -->
<div class="lockup">
  <svg width="36" height="48" viewBox="0 0 60 80" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M16,76 C14,62 20,54 24,44 C28,34 28,22 30,6"
          stroke="#C9993F" stroke-width="5" stroke-linecap="round"/>
    <path d="M30,76 C30,62 30,54 30,44 C30,34 30,22 30,6"
          stroke="rgba(255,255,255,0.85)" stroke-width="4.5" stroke-linecap="round"/>
    <path d="M44,76 C46,62 40,54 36,44 C32,34 32,22 30,6"
          stroke="#E8C97E" stroke-width="4.5" stroke-linecap="round"/>
    <circle cx="30" cy="6" r="5"   fill="#C9993F"/>
    <circle cx="30" cy="6" r="3"   fill="#E8C97E"/>
    <circle cx="30" cy="6" r="1.5" fill="#fff"/>
  </svg>
  <div class="lockup-text">
    <div class="name">Strands of Hope</div>
    <div class="sub">UK Charity · Supporting Youth in Israel</div>
  </div>
</div>

<div class="divider" style="max-width:500px;width:100%;"></div>

<!-- ─── LIGHT VARIANT ─── -->
<div class="card-light">
  <svg width="60" height="80" viewBox="0 0 60 80" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M16,76 C14,62 20,54 24,44 C28,34 28,22 30,6"
          stroke="#C9993F" stroke-width="5" stroke-linecap="round"/>
    <path d="M30,76 C30,62 30,54 30,44 C30,34 30,22 30,6"
          stroke="#1B3A5C" stroke-width="4.5" stroke-linecap="round" opacity="0.7"/>
    <path d="M44,76 C46,62 40,54 36,44 C32,34 32,22 30,6"
          stroke="#E8C97E" stroke-width="4.5" stroke-linecap="round"/>
    <circle cx="30" cy="6" r="5"   fill="#C9993F"/>
    <circle cx="30" cy="6" r="3"   fill="#E8C97E"/>
    <circle cx="30" cy="6" r="1.5" fill="#fff"/>
  </svg>
  <div style="text-align:center;">
    <div class="name name-blue">Strands of Hope</div>
    <div class="sub sub-blue">UK Charity · Supporting Youth in Israel</div>
  </div>
</div>

</body>
</html>
