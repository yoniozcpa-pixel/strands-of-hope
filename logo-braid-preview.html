<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3-Strand Braid Preview</title>
<style>
  body { background:#1B3A5C; display:flex; gap:80px; align-items:center;
         justify-content:center; min-height:100vh; margin:0; flex-wrap:wrap; padding:40px; box-sizing:border-box; }
  .card { display:flex; flex-direction:column; align-items:center; gap:14px;
          color:#E8C97E; font-family:Georgia,serif; font-size:13px; }
</style>
</head>
<body>

<!-- NAV SIZE -->
<div class="card">
  <p>Nav</p>
  <svg width="34" height="42" viewBox="0 0 60 76" fill="none">
    <use href="#braid"/>
  </svg>
</div>

<!-- HERO SIZE -->
<div class="card">
  <p>Hero</p>
  <svg width="72" height="90" viewBox="0 0 60 76" fill="none">
    <use href="#braid"/>
  </svg>
</div>

<!-- HIDDEN DEFS -->
<svg width="0" height="0" style="position:absolute">
<defs>
<symbol id="braid" viewBox="0 0 60 76">
<!--
  3-STRAND BRAID  (over/under via segment ordering + BG-cover circles)
  Strand A  gold   #C9993F    starts Left  x=10
  Strand B  white             starts Right x=50
  Strand C  lt-gold #E8C97E   starts mid-right x=42 (phase +120 deg)

  All 3 strands cross at the vertical centre (x=30).
  Crossings at y = 16, 28, 40, 52, 64
  Alternating: A/B, B/C, A/C, A/B, B/C  with consistent over/under handedness
-->

<!-- === LAYER 1: UNDER segments (drawn first) === -->

<!-- A/B cross y=16: B is UNDER A -->
<path d="M50,3 C50,11 34,11 30,16"   stroke="rgba(255,255,255,.88)" stroke-width="6" stroke-linecap="round"/>
<path d="M30,16 C26,21 10,21 10,28"  stroke="rgba(255,255,255,.88)" stroke-width="6" stroke-linecap="round"/>

<!-- B/C cross y=28: C is UNDER B -->
<path d="M42,3  C50,11 50,21 50,28"  stroke="#E8C97E" stroke-width="5.5" stroke-linecap="round"/>
<path d="M50,28 C50,35 34,35 30,40"  stroke="#E8C97E" stroke-width="5.5" stroke-linecap="round"/>

<!-- A/C cross y=40: A is UNDER C -->
<path d="M10,28 C10,35 26,35 30,40"  stroke="#C9993F" stroke-width="6.5" stroke-linecap="round"/>
<path d="M30,40 C34,45 50,45 50,52"  stroke="#C9993F" stroke-width="6.5" stroke-linecap="round"/>

<!-- A/B cross y=52: B is UNDER A -->
<path d="M30,40 C26,45 10,45 10,52"  stroke="rgba(255,255,255,.88)" stroke-width="6" stroke-linecap="round"/>
<path d="M10,52 C10,59 26,59 30,64"  stroke="rgba(255,255,255,.88)" stroke-width="6" stroke-linecap="round"/>

<!-- B/C cross y=64: C is UNDER B -->
<path d="M50,52 C50,59 34,59 30,64"  stroke="#E8C97E" stroke-width="5.5" stroke-linecap="round"/>
<path d="M30,64 C26,69 10,69 10,73"  stroke="#E8C97E" stroke-width="5.5" stroke-linecap="round"/>

<!-- === LAYER 2: BG-COLOUR CAPS to cut under-strand === -->
<circle cx="30" cy="16" r="5.5" fill="#1B3A5C"/>
<circle cx="30" cy="28" r="5"   fill="#1B3A5C"/>
<circle cx="30" cy="40" r="5.5" fill="#1B3A5C"/>
<circle cx="30" cy="52" r="5.5" fill="#1B3A5C"/>
<circle cx="30" cy="64" r="5"   fill="#1B3A5C"/>

<!-- === LAYER 3: OVER segments (drawn on top) === -->

<!-- A/B cross y=16: A over B -->
<path d="M10,3  C10,11 26,11 30,16"  stroke="#C9993F" stroke-width="6.5" stroke-linecap="round"/>
<path d="M30,16 C34,21 50,21 50,28"  stroke="#C9993F" stroke-width="6.5" stroke-linecap="round"/>

<!-- B/C cross y=28: B over C -->
<path d="M10,16 C10,23 26,23 30,28"  stroke="rgba(255,255,255,.88)" stroke-width="6" stroke-linecap="round"/>
<path d="M30,28 C34,33 50,33 50,40"  stroke="rgba(255,255,255,.88)" stroke-width="6" stroke-linecap="round"/>

<!-- A/C cross y=40: C over A -->
<path d="M30,28 C26,33 10,33 10,40"  stroke="#E8C97E" stroke-width="5.5" stroke-linecap="round"/>
<path d="M10,40 C10,47 26,47 30,52"  stroke="#E8C97E" stroke-width="5.5" stroke-linecap="round"/>

<!-- A/B cross y=52: A over B -->
<path d="M50,40 C50,47 34,47 30,52"  stroke="#C9993F" stroke-width="6.5" stroke-linecap="round"/>
<path d="M30,52 C26,57 10,57 10,64"  stroke="#C9993F" stroke-width="6.5" stroke-linecap="round"/>

<!-- B/C cross y=64: B over C -->
<path d="M30,52 C34,57 50,57 50,64"  stroke="rgba(255,255,255,.88)" stroke-width="6" stroke-linecap="round"/>
<path d="M50,64 C50,69 34,69 30,73"  stroke="rgba(255,255,255,.88)" stroke-width="6" stroke-linecap="round"/>

<!-- A tail at bottom -->
<path d="M10,64 C10,69 26,69 30,73"  stroke="#C9993F" stroke-width="6.5" stroke-linecap="round"/>

</symbol>
</defs>
</svg>

</body>
</html>
